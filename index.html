<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="codemirror/codemirror-5.65.19/lib/codemirror.css" />
    <script src="codemirror/codemirror-5.65.19/mode/python/python.js"></script>
    <script src="codemirror/codemirror-5.65.19/lib/codemirror.js"></script>
    <script src="codemirror/codemirror-5.65.19/mode/clike/clike.js"></script>
    <link rel="stylesheet" href="codemirror/codemirror-5.65.19/theme/dracula.css" />
    <script src="codemirror/codemirror-5.65.19/addon/edit/closebrackets.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"/>
</head>
<body>
    <div class="row m-3 ">
        <div class="col">
            <div class="col d-flex justify-content-between mb-2 bg-dark rounded padding p-2">
                <div class="col-12 w-25">
                    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                    <select class="form-select" id="inlineFormSelectPref">
                      <option selected>Choose...</option>
                      <option value="Java">Java</option>
                      <option value="Cpp">Cpp</option>
                      <option value="Python">Python</option>
                    </select>
                </div>
            <div>
                    <button type="button" class="btn btn-success">Coding Sprint</button>
                    <button type="button" class="btn btn-success"><i class="bi bi-play-fill"></i></button>
            </div>
            </div>
          <textarea type="text" id="editor" class="form-control" aria-label="First name"></textarea>
        </div>
        <div class="col d-flex flex-column rounded bg-dark px-4" >
            <div class="h-50">
                <label for="Input" class="text-light mt-4 mb-2">Input</label>
                <textarea type="text" class="form-control h-75" aria-label="Last name"></textarea>
            </div>
            <div class="h-50">
                <label for="Output" class="text-light mb-2">Output</label>
                <textarea type="text" class="form-control h-75" aria-label="Last name"></textarea>
            </div>
        </div>
      </div>
</body> 
<script>
     var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        mode: "text/x-c++src",
        theme: "dracula",
        lineNumbers: true,
        autoCloseBrackets: true,

     })
     var width = window.innerWidth ;
     editor.setSize(0.7*width, "500")
     var option = document.getElementById("inlineFormSelectPref")
     option.addEventListener("change", function() {
        if(option.value=="Java"){
            editor.setOption("mode", "text/x-java")
        }
        else if(option.value=="python"){
            editor.setOption("mode", "text/x-python")
        }
        else{
            editor.setOption("mode", "text/x-c++src")
        }
     })
</script>
</html>
